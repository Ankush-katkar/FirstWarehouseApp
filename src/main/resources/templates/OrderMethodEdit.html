<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card card-header bg-primary text-white text-center">
				<h3>WELCOME TO ORDER METHOD EDIT PAGE</h3>
			</div>
			<!-- end card header -->

			<div class="card card-body">
				<form th:action="@{/om/update}" method="POST"
					th:object="${orderMethod}">

					<div class="row">	
						<div class="col-3">
							<label>Order Id</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{id}" class="form-control" readOnly />
						</div>
						<div class="col-5">
							<span></span>
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<label>Order Mode :</label>
						</div>
						<div class="col-4">
							<input type="radio" th:field="*{orderMode}" value="Sale"/>Sale
							<input type="radio" th:field="*{orderMode}" value="Purchase"/>Purchase
							
						</div>
						<div class="col-5">
							<span></span>
						</div>
					</div>

					<div class="row">
						<div class="col-3">
							<label>Order Code :</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{orderCode}" />
						</div>
						<div class="col-5">
							<span></span>
						</div>
					</div>


					<div class="row">
						<div class="col-3">
							<label>Order Type:</label>
						</div>
						<div class="col-4">
							<select th:field="*{orderType}">
								<option value="">-SELECT-</option>
								<option value="FIFO">FIFO</option>
								<option value="LIFO">LIFO</option>
								<option value="FCFO">FCFO</option>
								<option value="FEFO">FEFO</option>
							</select>
						</div>
						<div class="col-5"></div>
					</div>


					
					<div class="row">
						<div class="col-3">
							<label>Order Accept :</label>
						</div>
						<div class="col-4">
							<input type="checkbox" th:field="*{orderAcpt}" value="Multi-Model"/> Multi-Model
    						<input type="checkbox" th:field="*{orderAcpt}" value="Accept Return"/> Accept Return
						</div>
						<div class="col-5"></div>
					</div>


					<div class="row">
						<div class="col-3">
							<label>Order Description :</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{orderDesc}" class="form-control"></textarea>
						</div>
						<div class="col-5"></div>
					</div>
					<input type="submit" value="Edit Order Method"
						class="btn btn-success" />
				</form>
			</div>
			<!-- end card-body -->
		</div>
		<!-- end card -->
	</div>
	<!-- end container -->

</body>
</html>
